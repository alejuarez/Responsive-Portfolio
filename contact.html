<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link rel="reset" type="reset/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />


</head>

<body>

    <header id="masthead">
        <div class="container">
            <a href="contact.html" id="logo">Alejandra</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>


    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>
            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Your name" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                    <input type="submit" name="submit">
                </ul>

            </form>
        </section>
    </div>


    <footer>
        <div class="container">
            <p>Copright 2018</p>
        </div>
    </footer>

</body>

</html>
